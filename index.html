<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Sea Battle</title>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
<header>
    <h1>Sea battle</h1>
</header>
<div class="sun">
    <svg class="svg-sun" viewBox="0 0 100 100" preserveAspectRatio="xMinYMin meet">
        <circle cx="50" cy="50" r="35" id="sun"></circle>
    </svg>
</div>
<section>
    <div id="leftSquareText">
        <p>Игрок</p>
        <div id="leftText"></div>
        <div id="leftSquare">
            <div id="leftShade">
            </div>
        </div>
        <div id="leftTextLeft"></div>
    </div>
    <div id="rightSquareText">
        <p>Оппонент</p>
        <div id="rightText"></div>
        <div id="rightSquare">
            <div id="rightShade">
            </div>
        </div>
        <div id="rightTextLeft"></div>
    </div>
</section>
<nav>
    <ul>
        <li id=start>Начать</li>
    </ul>
</nav>
<div id="info"></div>
<div id="yourName">
    <div>
            <span>
               <p>Введите имя игрока</p>
            </span>
        <input type="text" id="name" value="Ваше имя">
        <button onclick="getName()">OK</button>
    </div>
</div>
<div class="svg-container">
    <svg id="wave"  viewbox="0 0 90 25"
         preserveAspectRatio="none">
        <path fill="#fff" opacity="0.5" d="M0 30 V15 Q30 3 60 15 V30z" />
        <path fill="#fff" d="M0 30 V12 Q30 17 55 12 T100 11 V30z" />
    </svg>
</div>

<script src="js/main.js"></script>
</body>
</html>
